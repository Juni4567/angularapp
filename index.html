<!DOCTYPE html>
<html lang="en" ng-app="eventApp">
<head>
	<meta charset="UTF-8">
	<title>AngularJs Application</title>
	<script src="bower_components/angular/angular.js"></script>
	<script src="scripts/scripts.js"></script>

</head>
<body ng-controller="eventController">
<input type="number" min="1" step="1" ng-model="rowLimit" />
	<table border="1">
		<thead>
			<tr>
				<th>Name</th>
				<th>Likes</th>
				<th>Dislikes</th>
				<th>Action</th>
			</tr>
		</thead>
		<tbody>
		<!-- There are two filters in the following ng-repeat directive -->
			<tr ng-repeat="technology in technologies | limitTo:rowLimit | orderBy: 'name' ">
				<td>{{technology.name | uppercase }}</td>
				<td>{{technology.likes }}</td>
				<td>{{technology.dislikes | currency}}</td>
				<td><input type="button" value="Like" ng-click="incrementLikes(technology)">
					<input type="button" value="Dislike" ng-click="incrementDislikes(technology)">
				</td>
			</tr>
		</tbody>
	</table>
</body>
</html>
