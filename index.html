<!DOCTYPE html>
<html lang="en" ng-app="eventApp">
<head>
	<meta charset="UTF-8">
	<title>AngularJs Application</title>
	<script src="bower_components/angular/angular.js"></script>
	<script src="scripts/scripts.js"></script>

</head>
<body ng-controller="eventController">
	<table border="1">
		<thead>
			<tr>
				<th>Name</th>
				<th>Likes</th>
				<th>Dislikes</th>
				<th>Action</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="technology in technologies">
				<td>{{technology.name | lowercase:true }</td>
				<td>{{technology.likes}}</td>
				<td>{{technology.dislikes}}</td>
				<td><input type="button" value="Like" ng-click="incrementLikes(technology)">
					<input type="button" value="Dislike" ng-click="incrementDislikes(technology)">
				</td>
			</tr>
		</tbody>
	</table>
</body>
</html>
